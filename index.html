<!DOCTYPE html>
<html>
    <head>
        <title>Skribblio Practice</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Skribbl.io Practice</h1>
        <div id="main">
            <div id="sidebar">
                <div>
                    <input type="color" id="pen" name="pen" value="#000000">
                    <button id="pen_use" for="pen">Pen Color</button>
                </div>
                <div>
                    <input type="color" id="back" name="back" value="#FFFFFF">
                    <label for="back">Background Color</label>
                </div>
                <button id="eraser">Eraser</button>

                <button>Color Fill</button>
                <button>Color Grab</button>

                <button>Rainbow</button>
                <button>Shading</button>
                <button>Lighten</button>

                <button>Grid Size</button>
                <button id="grid_line">Grid Lines</button>
                <button id="clear">Clear</button>
            </div>
            <div id="grids"></div>
        </div>
    </body>
</html>
