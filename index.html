<!DOCTYPE html>
<html>
    <head>
        <title>Grid Draw</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>GRID DRAW</h1>
        <div id="main">
            <div id="sidebar">
                <div id="coloring">
                    <div id="pen_color">
                        <input type="color" id="pen" name="pen" value="#000000">
                        <button class="color_text" id="pen_use" for="pen">Pen Color</button>
                    </div>
                    <div id="back_color">
                        <input type="color" id="back" name="back" value="#FFFFFF">
                        <label class="color_text" for="back">Background Color</label>
                    </div>
                </div>
                <div id="options">
                    <button id="eraser">Eraser</button>
                    <button id="random">Rainbow</button>
                    <button id="shade">Shading</button>
                    <button id="bright">Lighten</button>
                </div>
                <div id="grid_size">
                    <input type="range" min="10" max="100" value="50" id="slider">
                    <label for="slider" id="slider_label">Grid Size: 50 x 50</label>
                </div>
                <button id="clear">Clear</button>
            </div>
            <div id="grids"></div>
        </div>
    </body>
</html>
