<!DOCTYPE html>
<html>
    <head>
        <title>Grid Drawer</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Grid Drawer</h1>
        <div id="main">
            <div id="sidebar">
                <div>
                    <input type="color" id="pen" name="pen" value="#000000">
                    <button id="pen_use" for="pen">Pen Color</button>
                </div>
                <div>
                    <input type="color" id="back" name="back" value="#FFFFFF">
                    <label for="back">Background Color</label>
                </div>
                <button id="eraser">Eraser</button>

                <button>Color Fill</button>
                <button>Color Grab</button>

                <button id="random">Rainbow</button>
                <button id="shade">Shading</button>
                <button id="bright">Lighten</button>

                <div>
                    <input type="range" min="10" max="100" value="50" id="slider">
                    <label for="slider" id="slider_label">Grid Size: 50</label>
                </div>
                <button id="clear">Clear</button>
            </div>
            <div id="grids"></div>
        </div>
    </body>
</html>
